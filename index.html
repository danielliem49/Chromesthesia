<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link class="favicon" rel="icon" href="assets/icons8-picasso-96.png">
    <link rel="stylesheet" href="./dist/main.css" defer />
    <script src="./dist/main.js" defer></script>
    <title>Chromesthesia</title>
</head>

<body>

    
    <div>
        <canvas id="game-canvas">Canvas not supported? Gameplay goes here!
        </canvas>
        <div id="start-screen">
            <div id="title">
            <h1>Chromesthesia</h1>
            </div>

        </div>
        <div id="name">
            <h4>by Daniel Liem</h4>
        </div>
        <div id="clicktostart">
            <h4>click to start</h4>
        </div>
    </div>

    <div id="controls">
        <div id="control-content">            
            <div id="contacts">
                <a href="https://www.linkedin.com/in/danielhungliem/" target="_blank" rel="noopener noreferrer" class="contact-info">
                    <img src="./assets/linkedincrop.png" alt="LinkedIn Link" height="34">
                </a>
                <a href="https://github.com/danielliem49/JSProject.git" target="_blank" rel="noopener noreferrer" class="contact-info">
                    <img src="./assets/github.png" alt="Github Link" height="33">
                </a>
            </div>

            <label for="reset-timer">Reset Timer:</label>
            <select id="reset-timer">
                <option value="30000">30 Seconds</option>
                <option value="60000">1 Minute</option>
                <option value="180000">3 Minutes</option>
                <option value="300000">5 Minutes</option>
                <option value="600000">10 Minutes</option>
                <option value="100000000">Never</option>
            </select>   
            

            <div class="checkbox-container">
                <input type="checkbox" class="checkbox" id="shadowblack">
                <label for="shadowblack">Black Ink</label>
            </div>
            
            <div class="checkbox-container">
                <input type="checkbox" class="checkbox" id="whitesmoke">
                <label for="whitesmoke">White Smoke</label>
            </div>
            
            <div class="checkbox-container">
                <input type="checkbox" class="checkbox" id="monochrome">
                <label for="monochrome">Monochrome</label>
            </div>


            <label for="colorVariety">Color Variety</label>
            <input type="range" min="0" max="4" step="0.2" class="slider" id="colorVariety">
    
            <label for="particleStep">Step Size</label>
            <input type="range" min="1" max="11" step="1" class="slider" id="particleStep">
    
            <label for="particleBase">Smoothness</label>
            <input type="range" min="100" max="500" step="20" class="slider" id="particleBase">
    
            <label for="xBias">X-Bias</label>
            <input type="range" min="0" max="2" step="0.1" class="slider" id="xBias">
    
            <label for="yBias">Y-Bias</label>
            <input type="range" min="0" max="2" step="0.1" class="slider" id="yBias">            
        </div>
            <button id="toggleBtn">Options</button>
    </div>

<button id="muteButton"><img src="./assets/soundon.png" alt="mute button" height="33"></button>
<button id="unmuteButton"><img src="./assets/soundoff.png" alt="unmute button" height="33"></button>

    <div class="footer">
    </div>
    
</body>
    
</html>
