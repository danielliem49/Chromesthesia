<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" defer />
    <script src="./dist/main.js" defer></script>
    <script src="./src/scripts/game.js"></script>
    <title>Chromesthesia</title>
</head>

<body>
    <div id="controls">
        <div id="contacts">
        <a href="https://www.linkedin.com/in/danielhungliem/" target="_blank" rel="noopener noreferrer">
            <img src="./assets/linkedincrop.png" alt="LinkedIn Link" height="34">
        </a>
        <a href="https://github.com/danielliem49/JSProject.git" target="_blank" rel="noopener noreferrer">
            <img src="./assets/github.png" alt="Github Link" height="33">
        </a>
        </div>

        <div id="controlMenu">
        <label for="autoErase">Auto Erase</label>
        <input type="checkbox" id="autoErase">
        
        <label for="colorVariation">Color Variation</label>
        <input type="range" min="0" max="6" value="2" step="0.5" class="slider" id="colorVariation">
        
        <label for="particleStep">Step Size</label>
        <input type="range" min="1" max="20" value="10" step="1" class="slider" id="particleStep">
        
        <label for="particleBase">Volatility</label>
        <input type="range" min="0" max="1000" value="300" step="100" class="slider" id="particleBase">
        
        <label for="xBias">X-Bias</label>
        <input type="range" min="0" max="2" value="1" step="0.1" class="slider" id="xBias">
        
        <label for="yBias">Y-Bias</label>
        <input type="range" min="0" max="2" value="1" step="0.1" class="slider" id="yBias">            
        </div>
        <button id="toggleBtn">Open/Close</button>
    </div>

    <canvas id="game-canvas">Canvas not supported? Gameplay goes here!</canvas>

    <div class="footer">

    </div>

</body>

</html>
